resources:
  grpc:
    servers:
      - name: "test_resources"
        address: ":20010"
        read_timeout: "30s"
        write_timeout: "30s"
        grpc_gateway:
          address: ":8090"
    clients:
      - name: "test_resources"

  postgres:
    monitor_stats: true
    max_retry: 3
    retry_delay: "1s"
    connects:
      - name: "go_example"
        driver: "pgx"
        primary:
          dsn: "postgres://postgres:postgres@127.0.0.1:5432/resources_test?sslmode=disable"
